<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="./libs/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="./libs/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'opt::option documentation',
      repo: 'https://github.com/NUCLEAR-BOMB/option',
      loadSidebar: true,
      subMaxLevel: 3,
      executeScript: true,
      search: {
        depth: 3,
        placeholder: "Search...",
        noData: "No results!",
        hideOtherSidebarContent: false
      },
      'flexible-alerts': {
        style: 'flat'
      },
      docsifyFootnote: {
        hideSubAnchor: true,
      },
      alias: {
        '/': '/reference'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./libs/docsify.js"></script>

  <script src="./libs/docsify-search.min.js"></script>
  <script src="./libs/docsify-themeable.min.js"></script>
  <script src="./libs/docsify-plugin-flexible-alerts.js"></script>
  <script src="./libs/docsify-footnote.min.js"></script>
  
  <script src="./libs/prism-clike.min.js"></script>
  <script src="./libs/prism-c.min.js"></script>
  <script src="./libs/prism-cpp.min.js"></script>
  
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="./libs/prism-one-dark.min.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="./libs/prism-one-light.min.css">

  <style>
    :root {
      --sidebar-name-font-weight: 400;
      --sidebar-name-text-align: left;
    }
    .sidebar-nav {
      font-size: 13px;
    }
  </style>
</body>
</html>
